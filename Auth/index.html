<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Worker Authentication</title>
    <link rel="stylesheet" href="./app.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Service Worker Authentication</h1>
        </header>
        <div id="wrapper" />
        <template id="login">
            <section>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input id="username" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" type="password" />
                        </div>
                        <button id="login-btn" type="button" class="btn btn-blue">Login</button>
                    </div>
                </div>
            </section>
        </template>
        <template id="content">
            <section>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-blue" id="load-text-btn">Load Text</button>
                    </div>
                    <div class="col">
                        <p id="server-text" />
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <img src="http://localhost:3000/api/image" />
                    </div>
                </div>
            </section>
        </template>
    </div>
    <script src="./main.js"></script>
</body>
</html>
